<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../YTSync-control/YTSync-control.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<dom-module id="ytsync-control-menu">
    <template>
    <style>
        :host {
            display: block;
            display: flex;
            align-items: center;
            justify-content: center;
        }      
    </style>   
    <paper-icon-button icon="av:play-arrow" on-tap="playAll" alt="Play All Videos"></paper-icon-button>
    <paper-icon-button icon="av:pause" on-tap="pauseAll" alt="Pause All Videos"></paper-icon-button>
    <paper-icon-button icon="{{mutedIcon}}" on-tap="muteAll" alt="Mute All Videos"></paper-icon-button>
    
  </template>
    <script>
        Polymer({
            is: 'ytsync-control-menu',
            properties: {
                sourcesPlayers: {
                    type: Object,
                    readOnly: false,
                    notify: false
                },
                mutedIcon: {
                    type: String,
                    notify: false,
                    value: 'av:volume-up'
                },
            },
            _allMuted: false,
            pauseAll: function() {
                this.sourcesPlayers.pause();
            },
            playAll: function() {
                this.sourcesPlayers.play();
            },
            muteAll: function(){
                 if(!this._allMuted){
                    this.sourcesPlayers.setPlayersMute(true);
                    this.mutedIcon = 'av:volume-off';
                    this._allMuted = true;
                }else {
                    this.sourcesPlayers.setPlayersMute(false);
                    this.mutedIcon = 'av:volume-up';
                    this._allMuted = false;
                }
            }
        });
    </script>
</dom-module>
