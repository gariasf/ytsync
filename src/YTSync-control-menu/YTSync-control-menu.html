<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../YTSync-control/YTSync-control.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<dom-module id="ytsync-control-menu">
    <template>
    <style>
        :host {
            display: block;
            display: flex;
            align-items: center;
            justify-content: center;
        }      
    </style>   
    <paper-icon-button icon="av:play-arrow" on-tap="playAll"></paper-icon-button>
    <paper-icon-button icon="av:pause" on-tap="pauseAll"></paper-icon-button>
    
  </template>
    <script>
        Polymer({
            is: 'ytsync-control-menu',
            properties: {
                sourcesPlayers: {
                    type: Object,
                    readOnly: false,
                    notify: false
                }
            },
            pauseAll: function() {
                this.sourcesPlayers.pause();
                console.log("paused");
            },
            playAll: function() {
                this.sourcesPlayers.play();
                console.log("playing");
            }
            
        });
    </script>
</dom-module>
