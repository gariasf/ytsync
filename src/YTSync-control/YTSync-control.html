<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="ytsync-control">

    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'ytsync-control',
      properties: {
          sources: {
              type: Object,
              notify: false
          }
          playerId: {
              type: Number,
              notify: false
          }
      }
    });
  </script>
</dom-module>
