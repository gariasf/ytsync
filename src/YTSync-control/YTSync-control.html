<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="ytsync-control">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
     
    </style>
    <paper-slider min="0" max="100" value="{{volume}}"></paper-slider>
    <paper-input id="videoId" name="videoId" label="Video url"></paper-input>
    <paper-button raised on-tap="setPlayerVideId">Set player</paper-button>
    <paper-button raised on-tap="delPlayer">Delete player</paper-button>
   
   
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'ytsync-control',
      properties: {
          sources: {
              type: Object,
              notify: false
          },
          playerId: {
              type: Number,
              notify: false
          },
          volume: {
              type: Number,
              notify: false,
              observer: '_volumeChanged'
          }
      },
    delPlayer: function() {
        this.sources.delPlayer(this.playerId);
        this.remove();
    },
    setPlayerVideId: function() {
        var videoId = this.parseUrl(this.$.videoId.value);
        this.sources.setPlayerVideId(this.playerId, videoId);
        this.volume = 100;
    },
     setPlayerVolume: function(volume) {
         this.sources.setPlayerVolume(this.playerId, volume);
     },
    // setPlayerMute: function(e){
    //     console.log(e);
    //     // this.sources.setPlayerMute(this.playerId, status);
    // },
    addPlayerDelay: function() {
        var delay = this.$.delay.value; 
        this.sources.addPlayerDelay(this.playerId, delay);
    },
    parseUrl: function(url) {
        var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
        var match = url.match(regExp);
        return (match&&match[7].length==11)? match[7] : false;
    },

    // Observers
    _volumeChanged: function(newValue, oldValue) {
        this.setPlayerVolume(newValue);
    }
    });
  </script>
</dom-module>
